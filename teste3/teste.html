<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro e Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="img/logoTRILHAS.svg" alt="Logo Trilhas" class="logo" width="250"/>

  <div class="container">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
      <input type="text" id="cpf" placeholder="CPF (somente números)" maxlength="14" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="toggle" onclick="toggleForm()">Não tem uma conta? Cadastre-se</div>
  </div>

  <script src="script.js"></script>
 
</body>
</html>
